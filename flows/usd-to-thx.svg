; stroke-width: 1.0;" x1="701.5" x2="845.5" y1="366.4609" y2="366.4609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="90" x="713.5" y="361.7188">Stakes 10 GLU</text><polygon fill="#BD10E0" points="965,391.7715,975,395.7715,965,399.7715,969,395.7715" style="stroke: #BD10E0; stroke-width: 1.0;"/><line style="stroke: #BD10E0; stroke-width: 1.0;" x1="846.5" x2="971" y1="395.7715" y2="395.7715"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="77" x="853.5" y="391.0293">Mints 5 THX</text><polygon fill="#BD10E0" points="1071,421.082,1081,425.082,1071,429.082,1075,425.082" style="stroke: #BD10E0; stroke-width: 1.0;"/><line style="stroke: #BD10E0; stroke-width: 1.0;" x1="977" x2="1077" y1="425.082" y2="425.082"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="82" x="984" y="420.3398">5 THX to Bob</text><!--
@startuml
skinparam roundcorner 10
skinparam BoxPadding 10
skinparam headerFontColor #BD10E0
skinparam headerFontSize 18
skinparam sequence {
  ArrowColor #BD10E0
  GroupBackgroundColor #BD10E0
  GroupBorderColor #EDECFF
  GroupHeaderFontColor #ffffff
  BoxBorderColor #BD10E0
  BoxBackgroundColor #EDECFF
  BoxPadding 10

  ParticipantBorderColor #BD10E0
  ParticipantBackgroundColor #ffffff
  ParticipantPadding 10

  ActorBorderColor #BD10E0
  ActorBackgroundColor #ffffff
  EntityBorderColor #BD10E0
  EntityBackgroundColor #ffffff
  DatabaseBorderColor #BD10E0
  DatabaseBackgroundColor #ffffff

  LifeLineBorderColor #878787
}

title Alice uses USD to send THX tokens to Bob 
actor Alice
participant "3rd Party Exchange" as Exchange
box "Gluon Token"
  participant "Smart Contract" as GluonSC
  participant "Funding Pool" as FundingPool
  participant "ETH Pool" as ETHPool
  participant "GLU Pool" as GLUPool
end box
box "Thanx Token"
  participant "Smart Contract" as ThanxSC
  participant "THX Pool" as THXPool
end box
actor Bob

Alice -> Exchange : Sends 10 USD
Exchange -> Exchange : Takes 0.10 USD Fee
Exchange -> GluonSC : Converts to 0.001 ETH
GluonSC -> FundingPool : Tx Fee 0.01 % ETH
GluonSC -> ETHPool : Stakes 0.0009999 ETH
GluonSC -> GLUPool : Mints 10 GLU
GLUPool -> ThanxSC : Sends 10 GLU
ThanxSC -> GLUPool : Stakes 10 GLU
ThanxSC -> THXPool : Mints 5 THX
THXPool -> Bob : 5 THX to Bob

@enduml

