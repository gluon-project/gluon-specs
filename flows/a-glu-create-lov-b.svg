618.5,236.2188,608.5,240.2188,612.5,236.2188" style="stroke: #BD10E0; stroke-width: 1.0;"/><line style="stroke: #BD10E0; stroke-width: 1.0;" x1="490.5" x2="614.5" y1="236.2188" y2="236.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="90" x="497.5" y="231.4766">Stakes 10 GLU</text><polygon fill="#BD10E0" points="694,261.5293,704,265.5293,694,269.5293,698,265.5293" style="stroke: #BD10E0; stroke-width: 1.0;"/><line style="stroke: #BD10E0; stroke-width: 1.0;" x1="490.5" x2="700" y1="265.5293" y2="265.5293"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="93" x="497.5" y="260.7871">Mints 500 THX</text><!--
@startuml
skinparam roundcorner 10
skinparam BoxPadding 10
skinparam headerFontColor #BD10E0
skinparam headerFontSize 18
skinparam sequence {
  ArrowColor #BD10E0
  GroupBackgroundColor #BD10E0
  GroupBorderColor #EDECFF
  GroupHeaderFontColor #ffffff
  BoxBorderColor #BD10E0
  BoxBackgroundColor #EDECFF
  BoxPadding 10

  ParticipantBorderColor #BD10E0
  ParticipantBackgroundColor #ffffff
  ParticipantPadding 10

  ActorBorderColor #BD10E0
  ActorBackgroundColor #ffffff
  EntityBorderColor #BD10E0
  EntityBackgroundColor #ffffff
  DatabaseBorderColor #BD10E0
  DatabaseBackgroundColor #ffffff

  LifeLineBorderColor #878787
}

hide footbox
title Alice uses GLU to create THX tokens and sends them to Bob 
actor Alice
box "Gluon Token"
  participant "Smart Contract" as GluonSC
end box
box "Gluon Token Factory"
  participant "Smart Contract" as GluonFactorySC
end box
box "Thanx Token"
  participant "Smart Contract" as ThanxSC
  participant "GLU Pool" as THXGLUPool
end box
actor Bob

Alice -> GluonSC : Sends 10 GLU
GluonSC -> GluonFactorySC : Creates token (+ 10 GLU)
GluonFactorySC -> ThanxSC : Sends 10 GLU

ThanxSC -> THXGLUPool : Stakes 10 GLU
ThanxSC -> Bob : Mints 500 THX

@enduml

