@startuml
skinparam roundcorner 10
skinparam BoxPadding 10
skinparam headerFontColor #BD10E0
skinparam headerFontSize 18
skinparam sequence {
  ArrowColor #BD10E0
  GroupBackgroundColor #BD10E0
  GroupBorderColor #EDECFF
  GroupHeaderFontColor #ffffff
  BoxBorderColor #BD10E0
  BoxBackgroundColor #EDECFF
  BoxPadding 10

  ParticipantBorderColor #BD10E0
  ParticipantBackgroundColor #ffffff
  ParticipantPadding 10

  ActorBorderColor #BD10E0
  ActorBackgroundColor #ffffff
  EntityBorderColor #BD10E0
  EntityBackgroundColor #ffffff
  DatabaseBorderColor #BD10E0
  DatabaseBackgroundColor #ffffff

  LifeLineBorderColor #878787
}

hide footbox
title Alice uses USD to send THX tokens to Bob 
actor Alice
box "3rd Party Exchange"
  participant "API" as Exchange
end box
box "Gluon Token"
  participant "Smart Contract" as GluonSC
  participant "Funding Pool" as FundingPool
  participant "ETH Pool" as ETHPool
end box
box "Thanx Token"
  participant "Smart Contract" as ThanxSC
  participant "GLU Pool" as THXGLUPool
end box
actor Bob

Alice -> Exchange : Sends 10 USD
Exchange -> Exchange : Takes 0.10 USD Fee
Exchange -> GluonSC : Converts to 0.001 ETH
GluonSC -> FundingPool : Tx Fee 0.01 % ETH
GluonSC -> ETHPool : Stakes 0.0009999 ETH
GluonSC -> ThanxSC : Mints 10 GLU
ThanxSC -> THXGLUPool : Stakes 10 GLU
ThanxSC -> Bob : Mints 500 THX

@enduml

