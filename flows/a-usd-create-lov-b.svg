5" style="stroke: #BD10E0; stroke-width: 1.0;"/><line style="stroke: #BD10E0; stroke-width: 1.0;" x1="965.5" x2="1089.5" y1="408.7715" y2="408.7715"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="90" x="972.5" y="404.0293">Stakes 10 GLU</text><polygon fill="#BD10E0" points="1169,434.082,1179,438.082,1169,442.082,1173,438.082" style="stroke: #BD10E0; stroke-width: 1.0;"/><line style="stroke: #BD10E0; stroke-width: 1.0;" x1="965.5" x2="1175" y1="438.082" y2="438.082"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="93" x="972.5" y="433.3398">Mints 500 THX</text><!--
@startuml
skinparam roundcorner 10
skinparam BoxPadding 10
skinparam headerFontColor #BD10E0
skinparam headerFontSize 18
skinparam sequence {
  ArrowColor #BD10E0
  GroupBackgroundColor #BD10E0
  GroupBorderColor #EDECFF
  GroupHeaderFontColor #ffffff
  BoxBorderColor #BD10E0
  BoxBackgroundColor #EDECFF
  BoxPadding 10

  ParticipantBorderColor #BD10E0
  ParticipantBackgroundColor #ffffff
  ParticipantPadding 10

  ActorBorderColor #BD10E0
  ActorBackgroundColor #ffffff
  EntityBorderColor #BD10E0
  EntityBackgroundColor #ffffff
  DatabaseBorderColor #BD10E0
  DatabaseBackgroundColor #ffffff

  LifeLineBorderColor #878787
}

hide footbox
title Alice uses USD to create THX tokens and sends them to Bob 
actor Alice
box "3rd Party Exchange"
  participant "API" as Exchange
end box
box "Gluon Token"
  participant "Smart Contract" as GluonSC
  participant "Funding Pool" as FundingPool
  participant "ETH Pool" as ETHPool
end box
box "Gluon Token Factory"
  participant "Smart Contract" as GluonFactorySC
end box
box "Thanx Token"
  participant "Smart Contract" as ThanxSC
  participant "GLU Pool" as THXGLUPool
end box
actor Bob

Alice -> Exchange : Sends 10 USD
Exchange -> Exchange : Takes 0.10 USD Fee
Exchange -> GluonSC : Converts to 0.001 ETH
GluonSC -> FundingPool : Tx Fee 0.01 % ETH
GluonSC -> ETHPool : Stakes 0.0009999 ETH
GluonSC -> GluonSC : Mints 10 GLU
GluonSC -> GluonFactorySC : Creates token (+ 10 GLU)
GluonFactorySC -> ThanxSC : Sends 10 GLU

ThanxSC -> THXGLUPool : Stakes 10 GLU
ThanxSC -> Bob : Mints 500 THX

@enduml

